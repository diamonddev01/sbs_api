<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Clicker Game</title>
    <link rel="stylesheet" href="/css/some_clicker_game.css">
    <link rel="stylesheet" href="/css/all.css">
</head>
<body>
    <h1>Some Clicker Game!</h1>
    <button id="kill">KILL</button>
    <div class="container">
        <h3 id="coin_counter">0 (UNLOADED)</h3>
        <button id="clicker_button">Click Me | (Enable JS you tool)</button>
        <h2>Buy items</h2>
        <section id="purchase_items">
            <div id="item_autoclicker_one" class="item">
                <h3 id="span_main"><span id="item_name" class="common">Basic Autoclicker</span><span id="item_cost">
                    $50
                </span></h3>
                <button id="item_purchase">Purchase</button>
                <p id="item-id">ac_basic</p>
            </div>
            <div id="item_autoclicker_two" class="item">
                <h3 id="span_main"><span id="item_name" class="rare">Advanced Autoclicker</span><span id="item_cost">
                    $150
                </span></h3>
                <button id="item_purchase">Purchase</button>
                <p id="item-id">ac_advanced</p>
            </div>
            <div id="item_clicker_one" class="item">
                <h3 id="span_main"><span id="item_name" class="rare">Basic Clicker Upgrade</span><span id="item_cost">
                    $250
                </span></h3>
                <button id="item_purchase">Purchase</button>
                <p id="item-id">cl_basic</p>
            </div>
        </section>
    </div>

    <script src="js/some_clicker_game.js" type="module"></script>
</body>
</html>
